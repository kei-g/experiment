jobs:
  analyze:
    name: Analyze
    permissions:
      actions: read
      contents: read
      security-events: write
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language:
          - 'javascript'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: ${{ matrix.language }}
      - name: Autobuild
        uses: github/codeql-action/autobuild@v1
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1
name: CodeQL
on:
  pull_request:
    branches:
      - devel
      - main
      - release
    paths-ignore:
      - '**.md'
      - '.editorconfig'
      - '.gitignore'
      - '.github/dependabot.yml'
      - '.npmignore'
      - 'LICENSE'
  push:
    branches:
      - devel
      - main
      - release
    paths-ignore:
      - '**.md'
      - '.editorconfig'
      - '.gitignore'
      - '.github/dependabot.yml'
      - '.npmignore'
      - 'LICENSE'
  schedule:
    - cron: '28 10 * * 4'
